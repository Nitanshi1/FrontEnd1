<div class="col-lg-9">
    <div class="card shadow p-4" style="background-color: #dce7f4;">
        <h2 class="text-center mb-4">Application Form!</h2>
        <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="col-md-6">
                <label for="appNameInput" class="form-label">AppName:</label>
                <input type="text" class="form-control" id="appNameInput" formControlName="appName"
                    placeholder="Sample App">
                <div *ngIf="form.get('appName')?.invalid && (form.get('appName')?.dirty || form.get('appName')?.touched)"
                    class="text-danger">
                    <div *ngIf="form.get('appName')?.errors?.['required']">App Name is required.</div>
                    <div *ngIf="form.get('appName')?.errors?.['minlength']">App Name must be at least 3 characters long.
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <label for="descriptionTextarea" class="form-label">Description:</label>
                <textarea class="form-control" id="descriptionTextarea" formControlName="description" rows="3"
                    placeholder="Enter Your text"></textarea>
                <div *ngIf="form.get('description')?.invalid && (form.get('description')?.dirty || form.get('description')?.touched)"
                    class="text-danger">
                    <div *ngIf="form.get('description')?.errors?.['required']">Description is required.</div>
                    <div *ngIf="form.get('description')?.errors?.['minlength']">Description must be at least 10 characters long.</div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="versionInput" class="form-label">Version:</label>
                <input type="text" class="form-control" id="versionInput" formControlName="version" placeholder="1.0">
                <div *ngIf="form.get('version')?.errors?.['required']  && form.get('version')?.touched" class="text-danger">Version is required.</div>
            </div>
            <div class="col-md-6">
                <label for="releaseDateInput" class="form-label">Release Date:</label>
                <input type="date" class="form-control" id="releaseDateInput" formControlName="releaseDate">
                <div *ngIf="form.get('releaseDate')?.invalid && (form.get('releaseDate')?.dirty || form.get('releaseDate')?.touched)"
                    class="text-danger">
                    <div *ngIf="form.get('releaseDate')?.errors?.['invalidReleaseDate']">Release date must be before today.</div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="genreSelect" class="form-label">Genre:</label>
                <select class="form-select" id="genreSelect" formControlName="genre">
                    <option value="" disabled selected>Select genre</option>
                    <option value="Social">Social</option>
                    <option value="Games">Games</option>
                    <option value="Health">Health</option>
                    <option value="Women Interest">Women Interest</option>
                </select>
                <div *ngIf="form.get('genre')?.invalid && (form.get('genre')?.dirty || form.get('genre')?.touched)"
                    class="text-danger">
                    <div *ngIf="form.get('genre')?.errors?.['required']">Genre is required.</div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid || form.pristine">Add Data!</button>
            </div>
        </form>
    </div>
</div>

<ng-template [ngIf]="show">
    <ngb-toast header="Click my close icon →" [autohide]="false" (hidden)="close()">
        Application created Successfully..!
    </ngb-toast>
</ng-template>
